# Maqueen Plus V3 Test Application Configuration

# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Shell for debugging
CONFIG_SHELL=y
CONFIG_SHELL_BACKEND_SERIAL=y

# I2C
CONFIG_I2C=y
CONFIG_I2C_LOG_LEVEL_DBG=y

# GPIO
CONFIG_GPIO=y

# LED Strip (WS2812)
CONFIG_LED_STRIP=y
CONFIG_LED_STRIP_LOG_LEVEL_DBG=y

# Sensors (accelerometer)
CONFIG_SENSOR=y

# PWM (for buzzer, optional)
# CONFIG_PWM=y

# Timing
CONFIG_SYS_CLOCK_TICKS_PER_SEC=1000

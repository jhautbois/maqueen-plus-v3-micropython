# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Console and Shell
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_SHELL=y
CONFIG_SHELL_BACKEND_SERIAL=y
CONFIG_SHELL_PROMPT_UART="calibrate:~$ "
CONFIG_SHELL_CMD_BUFF_SIZE=256

# I2C
CONFIG_I2C=y

# GPIO (for buttons)
CONFIG_GPIO=y

# LED Display (micro:bit 5x5)
CONFIG_DISPLAY=y
CONFIG_MICROBIT_DISPLAY=y
CONFIG_MICROBIT_DISPLAY_STR_MAX=20

# NVS (Non-Volatile Storage)
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y
CONFIG_MPU_ALLOW_FLASH_WRITE=y

# Floating point support for least-squares
CONFIG_FPU=y
CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_FLOAT_PRINTF=y
CONFIG_NEWLIB_LIBC_FLOAT_SCANF=y

# System
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Debug
CONFIG_DEBUG=y
CONFIG_DEBUG_OPTIMIZATIONS=y

# Mapper Application Configuration

# ==================== Core ====================
CONFIG_I2C=y
CONFIG_GPIO=y

# ==================== Logging ====================
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_LOG_BUFFER_SIZE=2048

# ==================== Console/Shell ====================
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_SERIAL=y
CONFIG_PRINTK=y

CONFIG_SHELL=y
CONFIG_SHELL_BACKEND_SERIAL=y
CONFIG_SHELL_LOG_LEVEL_INF=y
CONFIG_SHELL_PROMPT_UART="mapper> "

# Shell buffer sizes
CONFIG_SHELL_ARGC_MAX=10
CONFIG_SHELL_CMD_BUFF_SIZE=256

# ==================== NVS Storage ====================
CONFIG_NVS=y
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_MPU_ALLOW_FLASH_WRITE=y

# ==================== CRC ====================
CONFIG_CRC=y

# ==================== SEN0628 LIDAR ====================
CONFIG_SEN0628=y
CONFIG_SEN0628_LOG_LEVEL=3
CONFIG_SEN0628_DEFAULT_MODE=4
CONFIG_SEN0628_READ_DELAY_MS=10
CONFIG_SEN0628_MODE_SETTLE_MS=5000

# ==================== Timers ====================
CONFIG_SYS_CLOCK_TICKS_PER_SEC=1000

# ==================== Memory ====================
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
CONFIG_HEAP_MEM_POOL_SIZE=8192

# ==================== Thread Names (debug) ====================
CONFIG_THREAD_NAME=y

# ==================== LED Display ====================
CONFIG_DISPLAY=y
CONFIG_MICROBIT_DISPLAY=y

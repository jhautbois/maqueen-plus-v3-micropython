# LIDAR Benchmark Application Configuration
#
# SPDX-License-Identifier: Apache-2.0

# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_BUFFER_SIZE=2048
CONFIG_PRINTK=y

# I2C
CONFIG_I2C=y

# SEN0628 Driver
CONFIG_SEN0628=y
CONFIG_SEN0628_LOG_LEVEL=3
CONFIG_SEN0628_DEFAULT_MODE=8
CONFIG_SEN0628_READ_DELAY_MS=10

# Timing
CONFIG_SYS_CLOCK_TICKS_PER_SEC=1000

# Shell for interactive commands (optional)
# CONFIG_SHELL=y
# CONFIG_SHELL_BACKEND_SERIAL=y

# Debug
CONFIG_ASSERT=y

# Proximity LED Visualization Configuration
#
# SPDX-License-Identifier: Apache-2.0

# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_PRINTK=y

# I2C for LIDAR and Maqueen
CONFIG_I2C=y

# LED strip for underglow (WS2812 via GPIO)
# WS2812_STRIP_GPIO is auto-enabled via device tree
CONFIG_LED_STRIP=y

# WS2812 timing for nRF52833 @ 64MHz (micro:bit V2)
# Spec: T0H=350ns, T0L=800ns, T1H=700ns, T1L=600ns
# Increased values to prevent timing drift on LED chain
CONFIG_DELAY_T1H=50
CONFIG_DELAY_T1L=45
CONFIG_DELAY_T0H=25
CONFIG_DELAY_T0L=55

# SEN0628 LIDAR Driver
CONFIG_SEN0628=y
CONFIG_SEN0628_LOG_LEVEL=2
CONFIG_SEN0628_DEFAULT_MODE=4
CONFIG_SEN0628_READ_DELAY_MS=10

# Timing
CONFIG_SYS_CLOCK_TICKS_PER_SEC=1000
